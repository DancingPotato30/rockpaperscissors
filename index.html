<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./code.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game">
        <div class="title">WELCOME TO ROCK, PAPER, SCISSORS!!!</div>
        <div class="buttons">
            <button class="playBtn rock">Rock</button>
            <button class="paper playBtn">Paper</button>
            <button class="scissors playBtn">Scissors</button>
        </div>
        <div class="results">
            <div class="score">Computer <div class="computerScore"></div></div> <div class="score">Player <div class="playerScore"></div>
        </div>
        </div>
        <div class="containerForFinal">
            <div class="final"></div>
        </div>
    </div>
</body>
